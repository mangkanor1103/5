<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; background-color: red; color: white; }
        h1 { font-size: 40px; }
        p { font-size: 20px; }
        a { color: yellow; font-size: 18px; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>⚠ Warning ⚠</h1>
    <p>Your face moved out of the allowed area! Please keep your face centered.</p>
    <p>Please Wait</p>

    <script>
      window.onload = function() {
          setTimeout(() => {
              window.history.back(); // Automatically go back after 3 seconds
          }, 3000);
      };
  </script>
  
</body>
</html>
